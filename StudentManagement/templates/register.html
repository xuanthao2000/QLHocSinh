{% extends 'layout/base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<main class="my-form">
    <div class="cotainer">
        {% if error_msg %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_msg }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <h2 class="card-header text-center">Đăng ký tài khoản</h2>
                    <div class="card-body">
                        <form name="my-form" method="post" action="{{ url_for('register') }}"
                              enctype="multipart/form-data">
                            <div class="form-group column" style="margin-left: 110px">
                                <h5>Chọn tài khoản cần đăng ký</h5>
                                <!-- Group of default radios - option 1 -->
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="defaultGroupExample1"
                                           name="account" value="teacher" checked>
                                    <label class="custom-control-label" for="defaultGroupExample1">Giáo viên</label>
                                </div>

                                <!-- Group of default radios - option 2 -->
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="defaultGroupExample2"
                                           name="account" value="employee">
                                    <label class="custom-control-label" for="defaultGroupExample2">Nhân viên</label>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Địa chỉ
                                    Email: </label>
                                <div class="col-md-6">
                                    <input type="email" id="email_address" class="form-control" name="email"
                                           required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label text-md-right">Họ tên: </label>
                                <div class="col-md-6">
                                    <input type="text" id="name" class="form-control" name="name"
                                           required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="user_name" class="col-md-4 col-form-label text-md-right">Tên đăng
                                    nhập: </label>
                                <div class="col-md-6">
                                    <input type="text" id="user_name" class="form-control" name="username" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="gender" class="col-md-4 col-form-label text-md-right">Giới tính: </label>
                                <div class="col-md-6">
                                    <select id="gender" name="gender" class="form-control">
                                        <option class="form-control" value="">----</option>
                                        <option class="form-control" value="nam">nam</option>
                                        <option class="form-control" value="nữ">nữ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label htmlFor="birthday" class="col-md-4 col-form-label text-md-right">Ngày
                                    sinh</label>
                                <div class="col-md-6">
                                    <input type="date" class="form-control" name="birthday" id="birthday" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-md-4 col-form-label text-md-right">SĐT: </label>
                                <div class="col-md-6">
                                    <input type="text" id="phone" class="form-control" name="phone" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Mật khẩu: </label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password-confirm" class="col-md-4 col-form-label text-md-right">Xác nhận mật
                                    khẩu: </label>
                                <div class="col-md-6">
                                    <input type="password" id="password-confirm" class="form-control"
                                           name="confirm" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Đăng ký
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
