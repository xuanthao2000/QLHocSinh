{% extends 'admin/base.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1> alo alo {{ current_user.username }} </h1>
<form id="logout-form" class="form" action="{{ url_for('admin_logout') }}" method="post">
        <div class="form-group">
            <input type="submit" name="submit" class="btn btn-info btn-md" value="Đăng xuất">
        </div>

</form>
{% else %}
<h1>Đăng nhập</h1>
<form id="login-form" class="form" action="{{ url_for('admin_login') }}" method="post">
     <h3 class="text-center text-info">Đăng nhập</h3>
           <div class="form-group">
               <label for="username" class="text-info">Tên đăng nhập:</label><br>
               <input type="text" name="username" id="username" class="form-control">
           </div>
        <div class="form-group">
            <label for="password" class="text-info">Mật khẩu:</label><br>
            <input type="text" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="remember-me" class="text-info"><span>Nhớ</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
        </div>
        <div id="register-link" class="text-right">
            <a href="/admin/register" class="text-info">Đăng ký ở đây</a>
        </div>
</form>
{% endif %}
{% endblock %}
